<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <link rel="icon" href="./static/picture/login.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <script src="./static/js/modules/jquery.min.js"></script>
    <script src="./static/js/login.js"></script>
</head>

<body>
	<div id="login">
    	<div id="box">
			<h2>星辰大海</h2>
			<div id="login_form">
				<form>
					<div id="login_form_left"></div>
					<div id="border_right"></div>
					<div id="login_form_right">
						<div class="form_input">
							<label>用户名：</label>
							<input type="text" name="username" placeholder="请输入用户名" />
						</div>
						<div class="form_input" style="position: relative;">
							<label>密码：</label>
							<input id="password" type="password" name="password" placeholder="请输入密码" />
							<img id="eye" οnclick="showHidePsw()" src="./static/picture/invisible.jpg">
						</div>
						<div id="button">
							<button class="button" id="signin">登录</button>
							<button class="button" id="reset">重置</button>
						</div>
					</div>
				</form>
			</div>
    	</div>
    </div>
</body>
